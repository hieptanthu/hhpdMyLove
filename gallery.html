<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="./img/CILKGax.png" />
    <!-- Tiêu đề của trang ảnh kĩ niệm -->
    <title>Ảnh kĩ niệm</title>
    <link rel="stylesheet" href="./css/gallery.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="buttons">
      <a href="index.html" class="btn btn-bir">Sinh nhật</a>
      <a href="timeline.html" class="btn btn-timeline">Dòng thời gian</a>
      <a href="gallery.html" class="btn btn-gallery">Ảnh kỷ niệm</a>
    </div>

    <!-- 6. Thay tất cả bằng hình ảnh của bạn -->
    <div class="gallery" id="gallery"></div>
    <!-- Phần nhạc -->
    <audio id="player" autoplay loop>
      <source src="./music/music.mp3" type="audio/mp3" />
    </audio>
  </body>
  <script>
    // Tổng số lượng ảnh
    const totalImages = 6; // Số lượng ảnh (cập nhật số ảnh của bạn)
    const galleryDiv = document.getElementById("gallery"); // Lấy phần tử gallery

    // Vòng lặp thêm ảnh vào gallery
    for (let i = 1; i <= totalImages; i++) {
      // Tạo thẻ div gallery-item
      const galleryItem = document.createElement("div");
      galleryItem.classList.add("gallery-item");

      // Tạo nội dung ảnh
      const contentDiv = document.createElement("div");
      contentDiv.classList.add("content");

      const img = document.createElement("img");
      img.src = `./img/listAvatar/${i}.jpg`; // Đường dẫn đến ảnh
      img.alt = `Ảnh ${i}`; // Thêm thuộc tính alt

      // Gắn thẻ img vào contentDiv
      contentDiv.appendChild(img);

      // Gắn contentDiv vào gallery-item
      galleryItem.appendChild(contentDiv);

      // Gắn gallery-item vào galleryDiv
      galleryDiv.appendChild(galleryItem);
    }
  </script>

  <script src="./js/gallery.js"></script>
</html>
